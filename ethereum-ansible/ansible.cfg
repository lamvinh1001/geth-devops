[defaults]
inventory = inventory/hosts.yml
roles_path = ./roles
private_key_file = ~/.ssh/ethereum-devops-ssh-key.pem
host_key_checking = False
remote_user = ubuntu
gathering = smart
fact_caching = memory
stdout_callback = yaml
pipelining = True
forks = 10
timeout = 30
retry_files_enabled = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ProxyCommand="ssh -W %h:%p -q ubuntu@47.129.36.151"
